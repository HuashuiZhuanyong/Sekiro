#弹反伤害倍率(以对方伤害为基础)
magnification: 2
#弹反范围(mc默认面前180°,我默认面前60°,范围内可触发弹反和punishment1)
angle: 60

#弹反范围之内惩罚伤害倍率(或者叫破盾?)
punishment1: 0.1
#弹反范围外到系统格挡范围内惩罚伤害倍率
punishment2: 0.5
#背后惩罚伤害倍率
punishment3: 1.2

#盾上的附魔类型
enchantment: "sharpness"
#盾上附魔的等级,只有特定等级的盾才能触发弹反,注意是特定,大于或者小于都不可以
enchantedlvl: 4

